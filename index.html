<html>
	<head>
		<link href="css/style.css" rel="stylesheet" media="screen">
		<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
		<script src="js/mail-generator.js"></script>
		<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      window.onload = function(){
        // ALL OF YOUR JAVASCRIPT CODE SHOULD GO HERE. 
        // We have to use window.onload so your JavaScript doesn't execute until the page has loaded and all HTML has been downloaded to your browser
        var displaySubject = function() {
        	for(var i=0; i < subject.length; i++) {
        		subjectIterator = subject[i];
        		senderIterator = sender[i];
        		messageIterator = body[i];
        		$("div.mailbox").append("<div class='row'><a class='messageHolder' href='#'><ul class='list-unstyled text-center'><li class='shadow'><i class='fa fa-user fa-1x pull-left'></i><strong class='pull-left'>"+senderIterator+ "</strong>" +subjectIterator+ "</li><li class='shadow info text-left'>"+messageIterator+"</li></ul></a></div>");
        	}
        	$('#inboxCount').html("<i class='fa fa-envelope fa-2x'></i><span class='messageCountText'>Inbox ("+body.length+")</span>");
        }

        displaySubject();

        $('div.row').on('click', function(e) {
        	e.preventDefault();
        	var currentMessage = $(this).find('li.info').toggle('fast');
            
        });
        
      };
    </script>
	</head>

	<body>

		<div class="jumbotron text-center">
			<h1><i class="fa fa-envelope fa-2x" id="white"></i>Gee-Mail</h1>
		</div> <!-- ends jumbotron -->

		<div class="container" id="main">
			<p id="inboxCount"></p>
			<div class="col-md-12 well mailbox"></div> 

		</div> <!-- ends main container -->

	</body>

</html>
